<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">	
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>

</head>
<body>

	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fa fa-trash"></i> </span> Fight Malfoy</li>
			<li><span><i class="fa fa-trash"></i> </span> Go To Potions Class</li>
			<li><span><i class="fa fa-trash"></i> </span> Kill Voldemort</li>

			<li><span> <i class="fa fa-trash"></i></span> Feed Hedwig</li>
			<li><span><i class="fa fa-trash"></i> </span> Visit Hagrid</li>
		</ul>

	</div>

	<div>
		<select id="theme">
			<option value=""> Choose an occasion</option>
			<option value="grocery"> Grocery</option>
			<option value="birthday"> Birthday Party</option>
			<option value="voyage"> Voyage</option>
			<option value="work"> Work</option>
			<option value="daily"> Daily Routine</option>
			<option value="shopping"> Shopping </option>
		</select>
	</div>


<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
